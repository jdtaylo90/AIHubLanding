<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Hub</h1>
        </header>
        
        <main class="services-grid">
            <div class="service-card">
                <a href="https://chat.openai.com" class="service-link" target="_self">
                    <div class="logo-container">
                        <img src="https://pplx-res.cloudinary.com/image/upload/v1754678471/pplx_project_search_images/abd24aa241d04074862a274623f7fe59613c7088.png" 
                             alt="ChatGPT Logo" 
                             class="service-logo"
                             loading="eager">
                    </div>
                    <h2 class="service-name">ChatGPT</h2>
                </a>
            </div>
            
            <div class="service-card">
                <a href="https://perplexity.ai" class="service-link" target="_self">
                    <div class="logo-container">
                        <img src="https://pplx-res.cloudinary.com/image/upload/v1754689530/pplx_project_search_images/cd3051b5a2dc6ff77ccda69e47aa3ada43903da7.png" 
                             alt="Perplexity AI Logo" 
                             class="service-logo"
                             loading="eager">
                    </div>
                    <h2 class="service-name">Perplexity</h2>
                </a>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
