<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI HUB</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">AI HUB</h1>
        </header>
        <main class="main-content">
            <div class="services-grid">
                <a href="https://chat.openai.com" class="service-card service-card--chatgpt" target="_self">
                    <div class="service-logo">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/9/95/ChatGPT-Logo-2022.svg"
                            alt="ChatGPT Logo"
                            class="chatgpt-logo"
                            style="width:80px; height:80px;"
                        />
                    </div>
                    <div class="service-info">
                        <h2 class="service-name">ChatGPT</h2>
                        <p class="service-description">AI Assistant by OpenAI</p>
                    </div>
                </a>

                <a href="https://perplexity.ai" class="service-card service-card--perplexity" target="_self">
                    <div class="service-logo">
                        <img
                            src="https://raw.githubusercontent.com/jdtaylo90/AIHubLanding/main/idy0gCuAWE.png"
                            alt="Perplexity Logo"
                            class="perplexity-logo"
                            style="width:80px; height:80px;"
                        />
                    </div>
                    <div class="service-info">
                        <h2 class="service-name">Perplexity</h2>
                        <p class="service-description">AI-Powered Search Engine</p>
                    </div>
                </a>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
